                    <figcaption>
                      Directed by Ingmar Bergman, "The Magic Flute" is a
                      cinematic adaptation of Wolfgang Amadeus Mozart's famous
                      opera of the same name. This fantasy film combines
                      captivating visuals with Mozart's enchanting music to tell
                      the story of Prince Tamino's quest to rescue Princess
                      Pamina with the help of a magical flute and a loyal bird
                      catcher named Papageno.
                      <span class="credit">Photo: Tim Marshall</span>
                    </figcaption>

                </li>

                    <figcaption>
                      A part of the Transformers film series, "Bumblebee" is a
                      science fiction action film directed by Travis Knight. It
                      serves as a prequel to the original Transformers movies
                      and focuses on the character Bumblebee, an Autobot who
                      takes on the form of a Volkswagen Beetle. The film follows
                      Bumblebee's adventures on Earth and his friendship with a
                      young girl named Charlie.
                      <span class="credit">Photo: Christian Joudrey</span>
                    </figcaption>

                      2022 installment of the "Scream" franchise is a horror
                      slasher film that continues the legacy of the iconic
                      Ghostface killer. The movie blends elements of horror and
                      self-aware humor as it reintroduces familiar characters

                      <span class="credit">Photo: Steve Carter</span>

                      fantasy action film that takes place in a fictional

                      intricate world-building, and elements of martial arts.

                    <figcaption>
                      "Kraven" is an upcoming superhero film in Sony's
                      Spider-Man Universe. It is centered around the character
                      Sergei Kravinoff, also known as Kraven the Hunter, a
                      notorious big-game hunter in the Marvel Comics. The film
                      is expected to explore Kraven's complex character and his
                      pursuit of one of the most elusive targets, Spider-Man.
                      <span class="credit">Photo: Rosan Harmens</span>
                    </figcaption>
                  </figure>
                </li>

                      upcoming biographical drama that explores the life and
                      work of J. Robert Oppenheimer, the American physicist who
                      played a pivotal role in the development of the atomic
                      bomb during World War II. The film is expected to delve
                      into the moral and ethical dilemmas faced by Oppenheimer
                      and the scientists involved in the Manhattan Project.
                      <span class="credit">Photo: Annie Spratt</span>
